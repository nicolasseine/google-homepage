<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Google homepage</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
        <li><a class="toplinks" href="#">Gmail</a></li>
        <li><a class="toplinks" href="#">Images</a></li>
        <li><a id="sign-in" href="#">Sign in</a></li>
         </ul>
    </header>

    <main>
        <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
             alt="Google logo">
        </div>
       <div class="main-form">
           <form action="">
              <div id="bar"> <label for="searchbar"><img id="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png"
                alt="search icon"></label>
               <input type="text" id="searchbar" class="no-outline" name="Search"></div>
              <div id="buttons"> <input class="search-button" type="button" id="Google-search" value="Search Google">
               <input class="search-button no-outline" type="button" id="lucky" value="I'm feeling lucky !"></div>
             </form>
        </div> 
    </main>

    <footer>
        <div class="country"> France</div>
        <div class="footer-links">
            <ul class="links-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How search works</a></li></ul>
        
            <ul class="links-right">
            <li><a href="#">Consumer information</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
           <li><a href="#">Settings</a></li> </ul>
            
        </div>
    </footer>
</body>
</html>
